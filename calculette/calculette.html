<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calculette.css">
    <script src="https://kit.fontawesome.com/a6c393237d.js"></script>

    <script src="./calculette.js" defer></script>
</head>

<body>
    <h1 class="my-5 text-center text-primary">Calculette</h1>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled></textarea>
          </div>
        <div class="my-5 row">
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-0"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-1"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-2"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-3"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-4"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-5"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-6"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-7"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-8"></i>
            </button>
            <button class="btn text-primary col-4">
                <i class="fa-solid fa-9"></i>
            </button>
        </div>
        <div class="my-5 row">
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
        <div class="my-5 row">
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-equals"></i>
            </button>
            <button class="btn text-primary col-3">
                <i class="fa-solid fa-c"></i>
            </button>
        </div>
        
    </div>
</body>

</html>
